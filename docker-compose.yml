version: '3.4'
services:
  core:
    build: .
    image: topazdb/core
    restart: unless-stopped
    networks:
      - backend
    ports:
      - "80:80"
  
  gui:
    build: 
      context: ./gui
      target: development
    image: topazdb/gui
    restart: unless-stopped
    depends_on:
      - api
    volumes:
      - ./gui:/app
    command: npm start -- --watch
    networks:
      - backend
    environment:
      - TOPAZ_OKTA_DOMAIN
      - TOPAZ_OKTA_CLIENTID
      - TOPAZ_OKTA_AUTHSERV
      - TOPAZ_OKTA_REDIRECTURI

  db:
    build: ./server
    image: topazdb/server
    volumes:
      - data-store:/var/lib/mysql
    restart: unless-stopped
    networks:
      - backend
    environment:
      - MARIADB_DATABASE=${TOPAZ_DATABASE}
      - MARIADB_RANDOM_ROOT_PASSWORD=1
      - MARIADB_USER=${TOPAZ_USER}
      - MARIADB_PASSWORD=${TOPAZ_PASSWORD}
  
  api:
    build: 
      context: ./api
      target: development
    volumes:
      - ./api/src:/app
      - /run/topazdb:/data
    image: topazdb/api
    networks:
      - backend
    restart: unless-stopped
    depends_on:
      - db
    environment:
      - TOPAZ_BASEURL
      - TOPAZ_HOST=db
      - TOPAZ_USER
      - TOPAZ_PASSWORD
      - TOPAZ_DATABASE
      - TOPAZ_OKTA_AUTHSERV
      - TOPAZ_OKTA_DOMAIN
      - TOPAZ_OKTA_CLIENTID
      - TOPAZ_OKTA_CLIENTSECRET

volumes:
  data-store:

networks:
  backend: